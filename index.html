<html>
<head>
    <script type="text/javascript" src="howler.js"></script>        
    <script type="text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" src="paperbird.js" canvas="myCanvas"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>    
</head>
<body>
    <!-- canvas for the paperscript -->
    <canvas id="myCanvas" resize></canvas>        
</body>
</html>
